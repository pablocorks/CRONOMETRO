<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cron√¥metro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 300px; /* Ajuste o tamanho aqui */
      height: 400px; /* Ajuste o tamanho aqui */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cronometro">
    <div id="tempo">00:00:00</div>
    <div class="botoes">
      <button data-minutos="10">10</button>
      <button data-minutos="15">15</button>
      <button data-minutos="30">30</button>
      <button data-minutos="45">45</button>
      <button id="pause">||</button>
      <button id="reset">X</button>
    </div>
  </div>
</body>
</html>
